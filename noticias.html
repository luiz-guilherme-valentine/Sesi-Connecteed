<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sesi Connected - Notícias</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #0a1a3d;
      color: #fff;
    }
    header {
      padding: 20px;
      background: linear-gradient(90deg, #0044cc, #00b050);
      text-align: center;
      color: #ffeb3b;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 8px #000;
    }
    #upload-container, #admin-controls {
      display: none;
      background: rgba(255,255,255,0.08);
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      max-width: 600px;
      text-align: center;
    }
    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(90deg, #00b050, #0044cc);
      color: #fff;
      transition: 0.3s;
    }
    button:hover { transform: scale(1.05); }
    .noticia {
      background: rgba(255,255,255,0.08);
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 800px;
      text-align: center;
    }
    .noticia h3 { color: #FFD700; }
    .noticia img { max-width: 300px; border-radius: 10px; }
    .scrollable {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    Sesi Connected - Notícias
  </header>

  <!-- Área do admin -->
  <div id="admin-controls">
    <button onclick="fazerBackup()">Fazer Backup de Notícias</button>
    <input type="file" id="restoreInput" accept=".zip" style="display:none;" onchange="restaurarBackup(event)">
    <button onclick="document.getElementById('restoreInput').click()">Restaurar Backup</button>
  </div>

  <!-- Área de upload (aluno/admin) -->
  <div id="upload-container">
    <h2>Enviar Notícia</h2>
    <input type="text" id="titulo" placeholder="Título da notícia" required><br>
    <input type="text" id="autor" placeholder="Autor da notícia" required><br>
    <textarea id="conteudo" placeholder="Conteúdo da notícia (opcional)" rows="5"></textarea><br>
    <label>PDF da notícia:</label><br>
    <input type="file" id="pdf" accept="application/pdf"><br>
    <label>Capa da notícia (imagem):</label><br>
    <input type="file" id="capa" accept="image/*"><br>
    <button onclick="enviarNoticia()">Enviar</button>
  </div>

  <!-- Área de notícias -->
  <div id="noticias-container" class="scrollable"></div>

  <script>
    const API_URL = "https://sesi-connecteed.onrender.com";
    const urlParams = new URLSearchParams(window.location.search);
    const tipo = urlParams.get("tipo");
    const email = urlParams.get("email");

    // Exibe upload se for aluno ou admin
    if (tipo === "aluno" || email === "0001056131@alunosesimg.com.br") {
      document.getElementById("upload-container").style.display = "block";
    }

    // Exibe controles admin
    if (email === "0001056131@alunosesimg.com.br") {
      document.getElementById("admin-controls").style.display = "block";
    }

    async function enviarNoticia() {
      const titulo = document.getElementById("titulo").value.trim();
      const conteudo = document.getElementById("conteudo").value.trim();
      const autor = document.getElementById("autor").value.trim();
      const pdfFile = document.getElementById("pdf").files[0];
      const capaFile = document.getElementById("capa").files[0];

      if (!titulo || !autor) {
        alert("Preencha pelo menos Título e Autor!");
        return;
      }

      const formData = new FormData();
      formData.append("titulo", titulo);
      formData.append("conteudo", conteudo || "");
      formData.append("autor", autor);
      if (pdfFile) formData.append("pdf", pdfFile);
      if (capaFile) formData.append("capa", capaFile);

      try {
        const res = await fetch(API_URL + "/noticias", {
          method: "POST",
          body: formData
        });
        if (res.ok) {
          alert("Notícia enviada!");
          carregarNoticias();
        }
      } catch (err) {
        console.error(err);
        alert("Erro ao enviar notícia.");
      }
    }

    async function carregarNoticias() {
      const res = await fetch(API_URL + "/noticias");
      const noticias = await res.json();
      const container = document.getElementById("noticias-container");
      container.innerHTML = "";

      noticias.forEach(noticia => {
        const div = document.createElement("div");
        div.className = "noticia";
        div.innerHTML = `
          <h3>${noticia.titulo}</h3>
          <p><b>Autor:</b> ${noticia.autor}</p>
          ${noticia.capa ? `<img src="${API_URL}${noticia.capa}" alt="Capa">` : ""}
          ${noticia.pdf ? `<br><a href="${API_URL}${noticia.pdf}" target="_blank">Ver PDF completo</a>` : ""}
          <p>${noticia.conteudo || ""}</p>
        `;

        if (email === "0001056131@alunosesimg.com.br") {
          const btn = document.createElement("button");
          btn.innerText = "Deletar Notícia";
          btn.onclick = () => deletarNoticia(noticia.id);
          div.appendChild(btn);
        }
        container.appendChild(div);
      });
    }

    async function deletarNoticia(id) {
      if (!confirm("Tem certeza que deseja deletar?")) return;
      await fetch(API_URL + "/noticias/" + id, { method: "DELETE" });
      carregarNoticias();
    }

    async function fazerBackup() {
      try {
        const res = await fetch(API_URL + "/backup");
        if (!res.ok) throw new Error("Erro ao gerar backup");

        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "backup-noticias.zip";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
      } catch (err) {
        console.error(err);
        alert("Erro ao baixar backup.");
      }
    }

    async function restaurarBackup(event) {
      const file = event.target.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("backup", file);

      try {
        const res = await fetch(API_URL + "/restore", {
          method: "POST",
          body: formData
        });
        if (res.ok) {
          alert("Backup restaurado!");
          carregarNoticias();
        } else {
          alert("Erro ao restaurar backup");
        }
      } catch (err) {
        console.error(err);
        alert("Erro ao restaurar backup");
      }
    }

    carregarNoticias();
  </script>
</body>
</html>
