<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sesi Connected - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      min-height: 100vh;
      background: linear-gradient(270deg,
        #0a1a3d, #3366ff, #001f3f, #00b050, #006400, #99ff99, #00ffff, #ffffff);
      background-size: 1600% 1600%;
      animation: gradientFlow 30s ease infinite;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      margin-top: 30px;
      text-align: center;
      padding: 20px 40px;
      border-radius: 20px;
      background: rgba(0,0,0,0.3);
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }
    header h1 {
      font-size: 42px;
      font-weight: 700;
      text-shadow: 2px 2px 8px #000;
      color: #ffeb3b;
    }

    main {
      width: 90%;
      max-width: 900px;
      margin: 30px auto 50px;
    }

    .noticia {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }
    .noticia:hover { transform: translateY(-3px); }
    .noticia h3 { color: #00b050; margin-bottom: 10px; text-shadow: 1px 1px 5px #000; }
    .noticia p { font-size: 16px; line-height: 1.5; }
    .noticia small { color: #ffeb3b; text-shadow: 1px 1px 3px #000; }
    .noticia iframe {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      margin-bottom: 10px;
      border: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    .upload-container {
      background: rgba(0,0,0,0.3);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      margin-bottom: 50px;
      transition: transform 0.3s;
    }
    .upload-container:hover { transform: translateY(-5px); }
    .upload-container input,
    .upload-container textarea {
      width: 90%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }
    .upload-container input:focus,
    .upload-container textarea:focus { box-shadow: 0 0 15px #00b050; }
    .upload-container button {
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, #0044cc, #00b050);
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.4s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }
    .upload-container button:hover {
      background: linear-gradient(90deg, #00b050, #0044cc);
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }

    footer {
      text-align: center;
      padding: 25px;
      background: linear-gradient(90deg, #0044cc, #00b050);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 3px #000;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      header h1 { font-size: 30px; }
      .noticia h3 { font-size: 20px; }
      .noticia p { font-size: 14px; }
      .upload-container { padding: 20px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Sesi Connected - Home</h1>
  </header>

  <main id="conteudo-principal"></main>

  <footer>
    © 2025 Sesi Connected | Todos os direitos reservados
  </footer>

  <script>
    const API_URL = "https://sesi-connecteed.onrender.com/noticias";
    const params = new URLSearchParams(window.location.search);
    const ehAluno = params.get("tipo") === "aluno";

    const main = document.getElementById("conteudo-principal");

    // Lista de notícias
    const listaNoticias = document.createElement("div");
    listaNoticias.id = "lista-noticias";

    // Se for aluno, cria também o container de upload
    if (ehAluno) {
      const uploadDiv = document.createElement("div");
      uploadDiv.classList.add("upload-container");
      uploadDiv.innerHTML = `
        <h2>Enviar notícia</h2>
        <input type="text" id="titulo" placeholder="Título da notícia" required>
        <textarea id="conteudo" placeholder="Conteúdo da notícia (se não enviar PDF)" rows="5"></textarea>
        <input type="file" id="pdf" accept="application/pdf">
        <input type="text" id="autor" placeholder="Seu nome" required>
        <button onclick="enviarNoticia()">Enviar</button>
      `;
      main.appendChild(uploadDiv);
    }

    // Sempre mostra a lista de notícias
    main.appendChild(listaNoticias);

    // Função para carregar notícias
    async function carregarNoticias() {
      try {
        const res = await fetch(API_URL);
        const noticias = await res.json();
        listaNoticias.innerHTML = "";

        if (noticias.length === 0) {
          listaNoticias.innerHTML = "<p style='text-align:center; color:#ffeb3b;'>Nenhuma notícia disponível.</p>";
          return;
        }

        noticias.reverse().forEach(n => {
          let conteudoHtml = "";
          if (n.pdfUrl) {
            conteudoHtml = `
              <iframe src="${n.pdfUrl}#page=1"></iframe>
              <p><a href="${n.pdfUrl}" target="_blank" style="color:#00ffff;">Abrir PDF completo</a></p>
            `;
          } else {
            conteudoHtml = `<p>${n.conteudo}</p>`;
          }

          listaNoticias.innerHTML += `
            <div class="noticia">
              <h3>${n.titulo}</h3>
              ${conteudoHtml}
              <small>Por ${n.autor} em ${new Date(n.data).toLocaleString()}</small>
            </div>
          `;
        });
      } catch (err) {
        console.error(err);
        listaNoticias.innerHTML = "<p style='text-align:center; color:red;'>Erro ao carregar notícias.</p>";
      }
    }

    // Função para enviar notícia (só existe se for aluno)
    async function enviarNoticia() {
      const titulo = document.getElementById("titulo").value.trim();
      const conteudo = document.getElementById("conteudo").value.trim();
      const autor = document.getElementById("autor").value.trim();
      const pdf = document.getElementById("pdf").files[0];

      if (!titulo || !autor || (!conteudo && !pdf)) {
        alert("Preencha o título, autor e conteúdo ou envie um PDF!");
        return;
      }

      const formData = new FormData();
      formData.append("titulo", titulo);
      formData.append("conteudo", conteudo);
      formData.append("autor", autor);
      if (pdf) formData.append("pdf", pdf);

      try {
        const res = await fetch(API_URL, { method: "POST", body: formData });
        if (res.ok) {
          alert("Notícia enviada com sucesso!");
          carregarNoticias();
        } else {
          alert("Erro ao enviar notícia.");
        }
      } catch (err) {
        console.error(err);
        alert("Erro ao enviar notícia.");
      }
    }

    // Inicializa
    carregarNoticias();
  </script>
</body>
</html>
