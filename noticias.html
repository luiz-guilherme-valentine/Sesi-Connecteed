<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sesi Connected - Not√≠cias</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      min-height: 100vh;
      background: linear-gradient(270deg,
        #0a1a3d, #3366ff, #001f3f, #00b050, #006400, #99ff99, #00ffff, #ffffff);
      background-size: 1600% 1600%;
      animation: gradientFlow 30s ease infinite;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      margin-top: 40px;
      text-align: center;
      padding: 20px 40px;
      border-radius: 20px;
      background: rgba(0,0,0,0.3);
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }
    header h1 {
      font-size: 42px;
      font-weight: 700;
      text-shadow: 2px 2px 8px #000;
      color: #ffeb3b;
    }

    main {
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
      background: rgba(0,0,0,0.3);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }

    .noticia-card {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .noticia-card img {
      max-width: 120px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .noticia-card h3 {
      margin: 0;
      color: #ffeb3b;
      font-size: 22px;
    }
    .noticia-card p {
      margin: 5px 0;
      font-size: 15px;
    }
    .noticia-card button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #0044cc, #00b050);
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .noticia-card button:hover {
      background: linear-gradient(90deg, #00b050, #0044cc);
    }

    .upload-container, .admin-tools {
      margin: 20px 0;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255,255,255,0.1);
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    footer {
      text-align: center;
      padding: 25px;
      background: linear-gradient(90deg, #0044cc, #00b050);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 3px #000;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sesi Connected - Not√≠cias</h1>
  </header>

  <main>
    <!-- Upload (s√≥ aluno ou admin) -->
    <div id="uploadContainer" class="upload-container" style="display:none;">
      <h2>Enviar Not√≠cia</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="text" name="titulo" placeholder="T√≠tulo" required><br><br>
        <input type="text" name="autor" placeholder="Autor" required><br><br>
        <textarea name="conteudo" placeholder="Conte√∫do (opcional)" rows="4"></textarea><br><br>
        <label>Capa:</label><br>
        <input type="file" name="capa" accept="image/*"><br><br>
        <label>PDF:</label><br>
        <input type="file" name="pdf" accept="application/pdf"><br><br>
        <button type="submit">Enviar</button>
      </form>
    </div>

    <!-- Ferramentas admin -->
    <div id="adminTools" class="admin-tools" style="display:none;">
      <h2>Ferramentas de Administrador</h2>
      <button onclick="fazerBackup()">Fazer Backup</button>
      <br><br>
      <form id="restoreForm" enctype="multipart/form-data">
        <input type="file" name="backup" accept=".zip" required>
        <button type="submit">Restaurar Backup</button>
      </form>
    </div>

    <!-- Lista de not√≠cias -->
    <div id="noticiasLista">
      <h2>Lista de Not√≠cias</h2>
      <div id="noticias"></div>
    </div>
  </main>

  <footer>
    ¬© 2025 Sesi Connected | Todos os direitos reservados
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const tipo = params.get("tipo");
    const email = params.get("email") || "";
    const adminEmail = "0001056131@alunosesimg.com.br";

    // Mostrar container de upload
    if (tipo === "aluno" || email === adminEmail) {
      document.getElementById("uploadContainer").style.display = "block";
    }
    // Mostrar admin tools
    if (email === adminEmail) {
      document.getElementById("adminTools").style.display = "block";
    }

    // Carregar not√≠cias
    async function carregarNoticias() {
      const lista = document.getElementById("noticias");
      lista.innerHTML = "<p>Carregando not√≠cias...</p>";

      try {
        const res = await fetch("/api/noticias");
        if (!res.ok) throw new Error("Erro ao carregar not√≠cias.");
        const noticias = await res.json();

        if (noticias.length === 0) {
          lista.innerHTML = "<p>Nenhuma not√≠cia dispon√≠vel.</p>";
          return;
        }

        lista.innerHTML = "";
        noticias.forEach(noticia => {
          const card = document.createElement("div");
          card.className = "noticia-card";

          if (noticia.capa) {
            const img = document.createElement("img");
            img.src = noticia.capa;
            card.appendChild(img);
          }

          const h3 = document.createElement("h3");
          h3.textContent = noticia.titulo;
          card.appendChild(h3);

          const autor = document.createElement("p");
          autor.textContent = "Autor: " + noticia.autor;
          card.appendChild(autor);

          if (noticia.conteudo) {
            const p = document.createElement("p");
            p.textContent = noticia.conteudo;
            card.appendChild(p);
          }

          if (noticia.pdf) {
            const btnAbrir = document.createElement("button");
            btnAbrir.textContent = "Abrir PDF";
            btnAbrir.onclick = () => window.open(noticia.pdf, "_blank");
            card.appendChild(btnAbrir);
          }

          if (email === adminEmail) {
            const btnDel = document.createElement("button");
            btnDel.textContent = "üóë Deletar";
            btnDel.style.marginLeft = "10px";
            btnDel.onclick = () => deletarNoticia(noticia.id, card);
            card.appendChild(btnDel);
          }

          lista.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        lista.innerHTML = "<p>Erro ao carregar not√≠cias.</p>";
      }
    }

    carregarNoticias();

    // Upload
    document.getElementById("uploadForm")?.addEventListener("submit", async e => {
      e.preventDefault();
      const formData = new FormData(e.target);

      const res = await fetch("/api/noticias", {
        method: "POST",
        body: formData
      });
      if (res.ok) {
        alert("Not√≠cia enviada!");
        carregarNoticias();
        e.target.reset();
      } else {
        alert("Erro ao enviar not√≠cia.");
      }
    });

    // Deletar
    async function deletarNoticia(id, card) {
      if (!confirm("Deseja deletar esta not√≠cia?")) return;

      const res = await fetch(`/api/noticias/${id}`, { method: "DELETE" });
      if (res.ok) {
        card.remove();
        alert("Not√≠cia exclu√≠da.");
      } else {
        alert("Erro ao excluir not√≠cia.");
      }
    }

    // Backup (download direto)
    function fazerBackup() {
      const a = document.createElement("a");
      a.href = "/api/backup";
      a.download = "backup_noticias.zip";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Restaurar backup
    document.getElementById("restoreForm")?.addEventListener("submit", async e => {
      e.preventDefault();
      const formData = new FormData(e.target);

      const res = await fetch("/api/restaurar", {
        method: "POST",
        body: formData
      });
      if (res.ok) {
        alert("Backup restaurado!");
        carregarNoticias();
      } else {
        alert("Erro ao restaurar backup.");
      }
    });
  </script>
</body>
</html>
