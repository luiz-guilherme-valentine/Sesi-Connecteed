<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sesi Connected - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      min-height: 100vh;
      background: linear-gradient(270deg, #0a1a3d, #3366ff, #001f3f, #00b050, #006400, #99ff99, #00ffff, #ffffff);
      background-size: 1600% 1600%;
      animation: gradientFlow 30s ease infinite;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      margin-top: 30px;
      text-align: center;
      padding: 20px 40px;
      border-radius: 20px;
      background: rgba(0,0,0,0.3);
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }
    header h1 {
      font-size: 42px;
      font-weight: 700;
      text-shadow: 2px 2px 8px #000;
      color: #ffeb3b;
    }
    main {
      width: 90%;
      max-width: 900px;
      margin: 30px auto 50px;
    }
    .noticia {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }
    .noticia:hover { transform: translateY(-3px); }
    .noticia h3 { color: #ffd700; margin-bottom: 10px; text-shadow: 1px 1px 5px #000; }
    .noticia p { font-size: 16px; line-height: 1.5; }
    .noticia small { color: #ffeb3b; text-shadow: 1px 1px 3px #000; }
    footer {
      text-align: center;
      padding: 25px;
      background: linear-gradient(90deg, #0044cc, #00b050);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 3px #000;
      margin-top: auto;
    }
    #admin-controls button {
      padding: 10px 20px;
      margin: 5px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sesi Connected - Home</h1>
  </header>

  <!-- controles admin -->
  <div id="admin-controls" style="display:none; text-align:center; margin:20px;">
    <button onclick="fazerBackup()">ðŸ“¦ Fazer Backup de NotÃ­cias</button>
    <input type="file" id="restoreInput" accept=".zip" style="display:none;" onchange="restaurarBackup(event)">
    <button onclick="document.getElementById('restoreInput').click()">ðŸ“‚ Restaurar Backup</button>
  </div>

  <main>
    <div id="lista-noticias"></div>
  </main>

  <footer>
    Â© 2025 Sesi Connected | Todos os direitos reservados
  </footer>

  <script>
    const API_URL = "https://sesi-connecteed.onrender.com";
    const params = new URLSearchParams(window.location.search);
    const tipo = params.get("tipo") || "visitante";
    const email = params.get("email") || "";

    // Mostrar botÃµes admin apenas se for admin
    if (email === "0001056131@alunosesimg.com.br") {
      document.getElementById("admin-controls").style.display = "block";
    }

    // Carregar notÃ­cias
    async function carregarNoticias() {
      try {
        const res = await fetch(API_URL + "/noticias");
        const noticias = await res.json();
        const lista = document.getElementById("lista-noticias");
        lista.innerHTML = "";

        if(noticias.length === 0){
          lista.innerHTML = "<p style='text-align:center; color:#ffeb3b;'>Nenhuma notÃ­cia disponÃ­vel.</p>";
          return;
        }

        noticias.reverse().forEach(n => {
          lista.innerHTML += `
            <div class="noticia">
              <h3>${n.titulo}</h3>
              <p>${n.autor}</p>
              <a href="${n.pdf}" target="_blank">ðŸ“– Ver PDF</a><br>
              <small>Postado em ${new Date(n.data).toLocaleString()}</small>
            </div>
          `;
        });
      } catch (err) {
        console.error(err);
        document.getElementById("lista-noticias").innerHTML = "<p style='text-align:center; color:red;'>Erro ao carregar notÃ­cias.</p>";
      }
    }

    // Admin: fazer backup
    function fazerBackup() {
      window.location.href = API_URL + "/backup";
    }

    // Admin: restaurar backup
    async function restaurarBackup(event) {
      const file = event.target.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("backup", file);

      try {
        await fetch(API_URL + "/restore", {
          method: "POST",
          body: formData
        });
        alert("Backup restaurado com sucesso!");
        location.reload();
      } catch (err) {
        alert("Erro ao restaurar backup");
      }
    }

    carregarNoticias();
  </script>
</body>
</html>
