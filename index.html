<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sesi Connected - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      min-height: 100vh;
      background: linear-gradient(270deg,
        #0a1a3d, #3366ff, #001f3f, #00b050, #006400, #99ff99, #00ffff, #ffffff);
      background-size: 1600% 1600%;
      animation: gradientFlow 30s ease infinite;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      margin-top: 40px;
      text-align: center;
      padding: 20px 40px;
      border-radius: 20px;
      background: rgba(0,0,0,0.3);
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }
    header h1 {
      font-size: 42px;
      font-weight: 700;
      text-shadow: 2px 2px 8px #000;
      color: #ffeb3b;
    }

    .login-container {
      max-width: 450px;
      width: 90%;
      margin: 40px auto;
      background: rgba(0,0,0,0.3);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      text-align: center;
      animation: bannerGlow 5s ease-in-out infinite alternate;
    }
    @keyframes bannerGlow {
      0% { box-shadow: 0 8px 25px rgba(0,0,0,0.6); }
      50% { box-shadow: 0 15px 40px rgba(0,0,0,0.9); }
      100% { box-shadow: 0 8px 25px rgba(0,0,0,0.6); }
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #00ffcc;
      text-shadow: 2px 2px 8px #000;
    }

    .login-container input {
      width: 90%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }
    .login-container input:focus {
      box-shadow: 0 0 15px #00b050;
    }

    .login-container button {
      width: 90%;
      padding: 15px;
      font-size: 18px;
      margin: 12px 0;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, #0044cc, #00b050);
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.4s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }
    .login-container button:hover {
      background: linear-gradient(90deg, #00b050, #0044cc);
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 25px;
      background: linear-gradient(90deg, #0044cc, #00b050);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 3px #000;
    }

    @media (max-width: 768px) {
      header h1 { font-size: 30px; }
      .login-container h2 { font-size: 22px; }
      .login-container { margin: 20px 15px; padding: 25px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Sesi Connected</h1>
  </header>

  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="return validarEmail(event)">
      <input type="text" id="email" placeholder="E-mail institucional" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <button onclick="entrarVisitante()">Entrar como visitante</button>
  </div>

  <footer>
    © 2025 Sesi Connected | Todos os direitos reservados
  </footer>

  <script>
    function validarEmail(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const regex = /^[0-9]{10}@alunosesimg\.com\.br$/;

      if (!regex.test(email)) {
        alert("O e-mail deve conter 10 números variados seguidos de @alunosesimg.com.br");
        return false;
      }

      // Verifica se todos os números não são iguais
      const numeros = email.split("@")[0];
      if (/^(\d)\1+$/.test(numeros)) {
        alert("Os números não podem ser todos iguais!");
        return false;
      }

      alert("Login realizado com sucesso!");
      return true;
    }

    function entrarVisitante() {
      alert("Entrando como visitante...");
      // redirecionar para a página inicial de notícias
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
