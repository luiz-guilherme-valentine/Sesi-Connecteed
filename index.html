<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sesi Connected - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      min-height: 100vh;
      background: linear-gradient(270deg,
        #0a1a3d, #3366ff, #001f3f, #00b050, #006400, #99ff99, #00ffff, #ffffff);
      background-size: 1600% 1600%;
      animation: gradientFlow 30s ease infinite;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      margin-top: 40px;
      text-align: center;
      padding: 20px 40px;
      border-radius: 20px;
      background: rgba(0,0,0,0.3);
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }
    header h1 {
      font-size: 42px;
      font-weight: 700;
      text-shadow: 2px 2px 8px #000;
      color: #ffeb3b;
    }

    .login-container {
      max-width: 500px;
      margin: 50px auto;
      background: rgba(0,0,0,0.3);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      text-align: center;
      transition: transform 0.3s;
    }
    .login-container:hover { transform: translateY(-5px); }
    .login-container input {
      width: 90%;
      padding: 15px;
      margin: 12px 0;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }
    .login-container input:focus { box-shadow: 0 0 15px #00b050; }
    .login-container button {
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, #0044cc, #00b050);
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.4s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      margin: 10px;
    }
    .login-container button:hover {
      background: linear-gradient(90deg, #00b050, #0044cc);
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }

    footer {
      text-align: center;
      padding: 25px;
      background: linear-gradient(90deg, #0044cc, #00b050);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 3px #000;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sesi Connected - Login</h1>
  </header>

  <main>
    <div class="login-container">
      <h2>Entrar</h2>
      <input type="text" id="email" placeholder="Digite seu email institucional">
      <br>
      <button onclick="entrarAluno()">Entrar como Aluno</button>
      <button onclick="entrarVisitante()">Entrar como Visitante</button>
    </div>
  </main>

  <footer>
    © 2025 Sesi Connected | Todos os direitos reservados
  </footer>

  <script>
    function validarEmail(email) {
      // Regex: 5 a 10 dígitos seguidos do domínio institucional
      const regex = /^(\d{5,10})@alunosesimg\.com\.br$/;
      return regex.test(email);
    }

    function entrarAluno() {
      const email = document.getElementById("email").value.trim();

      if (!validarEmail(email)) {
        alert("Email inválido! Use o formato correto: 0001056131@alunosesimg.com.br");
        return;
      }

      // Redireciona para noticias.html passando tipo=aluno e email
      window.location.href = "noticias.html?tipo=aluno&email=" + encodeURIComponent(email);
    }

    function entrarVisitante() {
      // Redireciona para noticias.html passando tipo=visitante
      window.location.href = "noticias.html?tipo=visitante";
    }
  </script>
</body>
</html>
