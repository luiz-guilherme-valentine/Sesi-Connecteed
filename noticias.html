<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sesi Connected - Not√≠cias</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #0a1a3d;
      color: #fff;
    }
    header {
      padding: 20px;
      background: linear-gradient(90deg, #0044cc, #00b050);
      text-align: center;
      color: #ffeb3b;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 8px #000;
    }

    /* √Årea de upload e admin */
    #upload-container, #admin-controls {
      display: none;
      background: rgba(255,255,255,0.08);
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      max-width: 600px;
      text-align: center;
    }
    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(90deg, #00b050, #0044cc);
      color: #fff;
      transition: 0.3s;
    }
    button:hover { transform: scale(1.05); }

    /* Lista de not√≠cias */
    #noticias-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .noticia {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
    .noticia:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.6);
    }
    .noticia h3 {
      color: #FFD700;
      margin: 10px 0;
    }
    .noticia img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .noticia a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #0044cc;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .noticia a:hover { background: #002a80; }
    .autor {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    Sesi Connected - Not√≠cias
  </header>

  <!-- Controles do admin -->
  <div id="admin-controls">
    <button onclick="fazerBackup()">Fazer Backup de Not√≠cias</button>
    <input type="file" id="restoreInput" accept=".zip" style="display:none;" onchange="restaurarBackup(event)">
    <button onclick="document.getElementById('restoreInput').click()">Restaurar Backup</button>
  </div>

  <!-- Upload (aluno/admin) -->
  <div id="upload-container">
    <h2>Enviar Not√≠cia</h2>
    <input type="text" id="titulo" placeholder="T√≠tulo da not√≠cia" required><br>
    <input type="text" id="autor" placeholder="Autor da not√≠cia" required><br>
    <textarea id="conteudo" placeholder="Conte√∫do da not√≠cia (opcional)" rows="5"></textarea><br>
    <label>PDF da not√≠cia:</label><br>
    <input type="file" id="pdf" accept="application/pdf"><br>
    <label>Capa da not√≠cia (imagem):</label><br>
    <input type="file" id="capa" accept="image/*"><br>
    <button onclick="enviarNoticia()">Enviar</button>
  </div>

  <!-- Lista de not√≠cias -->
  <div id="noticias-container"></div>

  <script>
    const API_URL = "https://sesi-connecteed.onrender.com";
    const urlParams = new URLSearchParams(window.location.search);
    const tipo = urlParams.get("tipo");
    const email = urlParams.get("email");

    // Mostra upload se aluno ou admin
    if (tipo === "aluno" || email === "0001056131@alunosesimg.com.br") {
      document.getElementById("upload-container").style.display = "block";
    }

    // Mostra controles admin
    if (email === "0001056131@alunosesimg.com.br") {
      document.getElementById("admin-controls").style.display = "block";
    }

    async function enviarNoticia() {
      const titulo = document.getElementById("titulo").value.trim();
      const conteudo = document.getElementById("conteudo").value.trim();
      const autor = document.getElementById("autor").value.trim();
      const pdfFile = document.getElementById("pdf").files[0];
      const capaFile = document.getElementById("capa").files[0];

      if (!titulo || !autor) {
        alert("Preencha pelo menos T√≠tulo e Autor!");
        return;
      }

      const formData = new FormData();
      formData.append("titulo", titulo);
      formData.append("conteudo", conteudo || "");
      formData.append("autor", autor);
      if (pdfFile) formData.append("pdf", pdfFile);
      if (capaFile) formData.append("capa", capaFile);

      try {
        const res = await fetch(API_URL + "/noticias", {
          method: "POST",
          body: formData
        });
        if (res.ok) {
          alert("Not√≠cia enviada!");
          carregarNoticias();
        }
      } catch (err) {
        console.error(err);
        alert("Erro ao enviar not√≠cia.");
      }
    }

    async function carregarNoticias() {
      const res = await fetch(API_URL + "/noticias");
      const noticias = await res.json();
      const container = document.getElementById("noticias-container");
      container.innerHTML = "";

      noticias.forEach(noticia => {
        const div = document.createElement("div");
        div.className = "noticia";
        div.innerHTML = `
          ${noticia.capa ? `<img src="${API_URL}${noticia.capa}" alt="Capa">` : ""}
          <h3>${noticia.titulo}</h3>
          <p class="autor">Por ${noticia.autor}</p>
          <p>${noticia.conteudo || ""}</p>
          ${noticia.pdf ? `<a href="${API_URL}${noticia.pdf}" target="_blank">üìÑ Ver PDF</a>` : ""}
        `;

        if (email === "0001056131@alunosesimg.com.br") {
          const btn = document.createElement("button");
          btn.innerText = "Deletar";
          btn.onclick = () => deletarNoticia(noticia.id);
          div.appendChild(btn);
        }
        container.appendChild(div);
      });
    }

    async function deletarNoticia(id) {
      if (!confirm("Tem certeza que deseja deletar?")) return;
      await fetch(API_URL + "/noticias/" + id, { method: "DELETE" });
      carregarNoticias();
    }

    async function fazerBackup() {
      try {
        const res = await fetch(API_URL + "/backup");
        if (!res.ok) throw new Error("Erro ao gerar backup");

        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "backup-noticias.zip";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
      } catch (err) {
        console.error(err);
        alert("Erro ao baixar backup.");
      }
    }

    async function restaurarBackup(event) {
      const file = event.target.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("backup", file);

      try {
        const res = await fetch(API_URL + "/restore", {
          method: "POST",
          body: formData
        });
        if (res.ok) {
          alert("Backup restaurado!");
          carregarNoticias();
        } else {
          alert("Erro ao restaurar backup");
        }
      } catch (err) {
        console.error(err);
        alert("Erro ao restaurar backup");
      }
    }

    carregarNoticias();
  </script>
</body>
</html>
